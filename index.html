<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetables & Fruits
    </title>
</head>
<body>

    <h2>Vegetables</h2>
    <table border="1">
        <caption>Vegetables</caption>
        <thead>
            <tr>
                <th>Artichoke</th>
                <th>Lettuce</th>
                <th colspan="2">Carrot (span 2 columns)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td colspan="2">Row 1, Cell 3 (many species)</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
                <td>Row 2, Cell 4</td>
            </tr>
            <tr>
                <td>Row 3, Cell 1</td>
                <td>Row 3, Cell 2</td>
                <td>Row 3, Cell 3</td>
                <td>Row 3, Cell 4</td>
            </tr>
        </tbody>
    </table>

    <h2>Popular Salads</h2>
    <ul>
        <li>Cobb Salad</li>
        <li>Chinese Salad</li>
        <li>Ruse Salad</li>
    </ul>

</body>
</html>
